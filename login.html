<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./media/logo.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Encode+Sans+Semi+Expanded:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Tangerine:wght@400;700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="min-h-screen flex items-center justify-center px-4 myfont"
        style="background-image: url('./media/login.jpg'); background-size: cover;">
        <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg">
            <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Login to Journey</h2>

            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-bold text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl" />
                </div>
                <div>
                    <label for="password" class="block text-sm font-bold text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 text-gray-600 font-bold">
                        <input type="checkbox" class="accent-blue-600" />Remember me</label>
                    <a href="#" class="text-blue-600 hover:underline font-bold">Forgot password?</a>
                </div>
                
            </form>
            <a href="index.html"><button
                        class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 mt-4 font-semibold ">Login</button></a>
            <p class="mt-6 text-center text-sm text-gray-600 font-bold">Donâ€™t have an account?
                <a href="#" class="text-blue-600 hover:underline font-bold">Register here</a>
            </p>
        </div>
    </div>

</body>
